<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de ropa, relojes y zapatillas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Tienda de ropa, relojes y zapatillas</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Ropa</a></li>
        <li><a href="#">Relojes</a></li>
        <li><a href="#">Zapatillas</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Productos destacados</h2>
      <div class="product-grid">
        <div class="product">
          <img src="ropa1.jpg" alt="Ropa 1">
          <h3>Ropa 1</h3>
          <p>Precio: $50</p>
          <button>Agregar al carrito</button>
        </div>
        <div class="product">
          <img src="reloj1.jpg" alt="Reloj 1">
          <h3>Reloj 1</h3>
          <p>Precio: $100</p>
          <button>Agregar al carrito</button>
        </div>
        <div class="product">
          <img src="zapatilla1.jpg" alt="Zapatilla 1">
          <h3>Zapatilla 1</h3>
          <p>Precio: $80</p>
          <button>Agregar al carrito</button>
        </div>
      </div>
    </section>

    <section>
      <h2>Ropa</h2>
      <!-- Aquí puedes agregar más productos de ropa -->
    </section>

    <section>
      <h2>Relojes</h2>
      <!-- Aquí puedes agregar más relojes -->
    </section>

    <section>
      <h2>Zapatillas</h2>
      <!-- Aquí puedes agregar más zapatillas -->
    </section>
  </main>

  <footer class="footer">
     <p>
      <a href="avisolegal.html">Aviso legal 2023</a>
    </p>
  </footer>

  <script src="javascript/javascript.js"></script>
